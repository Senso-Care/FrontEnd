<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/home">Home page</a>
      <ng-container *ngIf="metrics$ | async as menu; else wellnessA">
        <a *ngFor="let metric of menu" mat-list-item routerLink="/board/{{metric}}">{{metric | titlecase}}</a>
        <a *ngIf="!(menu).includes('wellness')" mat-list-item routerLink="/board/wellness">Wellness</a>
      </ng-container>
      <ng-template #wellnessA>
        <a mat-list-item routerLink="/board/wellness">Wellness</a>
      </ng-template>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span #title>Senso'Care</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
